<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="container">
      <div id="main-content">
      <div id="leftcontent" class="content">
        <div class="logosection">
          <img class="logo" src="images/logo.svg" width="100px" />
        </div>

        <div id="btns">
          <button class="actionButton">
            <img
              src="images/icon-document.svg"
              class="actionImage"
              width="20px"
            />
          </button>

          <button class="actionButton">
            <img
              src="images/icon-folder.svg"
              class="actionImage"
              width="20px"
            />
          </button>

          <button class="actionButton">
            <img
              src="images/icon-upload.svg"
              class="actionImage"
              width="20px"
            />
          </button>
        </div>
      </div>

      <div id="rightcontent" class="content">
        <p id="gb-used">
          You’ve used <span id="use">815 GB</span> of your storage
        </p>

        <div id="gb-bar">
          <div id="used-fill"></div>
          <div id="used-point"></div>          
        </div>
          <p id="min-limit" class="usageLimit">0 GB</p>
          <p id="max-limit" class="usageLimit">1000 GB</p>
        <p id="info-gb"><span id="numb">185</span>GB LEFT</p>
      </div>
      </div>

      <div id="background"></div>
    </div>
    </div>

  </body>
</html>
